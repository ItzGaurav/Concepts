<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JavaScript/AngularJS.js"></script>
    <script src="JavaScript/app.js"></script>

    <style>
        table {
            border-collapse: collapse;
            font-family: Arial;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        Seach :<input type="text" ng-model="searchText.Name" placeholder="Search By Name" />
        <input type="text" ng-model="searchText.Department" placeholder="Search By Department" />
        <input type="checkbox" ng-model="exectMatch" />
        Exact Match
        <br />
        Seach in All :<input type="text" ng-model="searchText" placeholder="Search in list" />
        <br />
        <br />
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Date Of Birth</td>
                    <td>Gender</td>
                    <td>Department</td>
                    <td>Salary</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees  | filter:searchText:exectMatch">
                    <td>{{emp.Name }}</td>
                    <td>{{emp.DOB | date:"dd/MM/yyyy"}}</td>
                    <td>{{emp.Gender}}</td>
                    <td>{{emp.Department}}</td>
                    <td>{{emp.Salary|number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
